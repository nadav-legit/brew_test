#           tap: nadav-legit/nadav-legit
#           formula: brew_test
  bump:   
    needs: goreleaser
    runs-on: macos-latest
    steps:
    - name: Get version
      id: get_version
      run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
    - name: Set SHA
      id: shasum
      run: |
        echo ::set-output name=sha::"$(shasum -a 256 ./target/gitui-mac.tar.gz | awk '{printf $1}')"
    - name: Bump Brew
      env: 
        HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
      run: |
        brew tap nadav-legit/nadav-legit
        brew bump-formula-pr -f --version=${{ steps.get_version.outputs.version }} --no-browse --no-audit \
        --sha256=${{ steps.shasum.outputs.sha }} \
        --url="https://github.com/nadav-legit/brew_test/releases/download/${{ steps.get_version.outputs.version }}/brew_test_${{ steps.get_version.outputs.version }}_darwin_all.tar.gz" \
        nadav-legit/nadav-legit/brew_test
