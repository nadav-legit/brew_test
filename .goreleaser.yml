builds:
  - binary: brew_test
    goos:
      - darwin
      - linux
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    flags:
      - -mod=vendor

release:
  prerelease: auto

universal_binaries:
  - replace: true

brews:
  -
    name: brew_test
    homepage: "https://github.com/nadav-legit/brew_test"
    tap:
      owner: nadav-legit
      name: homebrew-nadav-legit
    commit_author:
      name: noyna
      email: nadav@legitsecurity.com

checksum:
  name_template: 'checksums.txt'
